<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
        <script src="main.js"></script>
    </head>
    <body>
        <div class="header">
            <h1>Rock Paper Scissors</h1>
        </div>
        <div class="score-board">
             <p>Player</p>
             <p>Computer</p>
        </div>
        <div class=score-box>
            <div class="number-scores">
                <span class="score" id="player-score">0</span>:<span class="score" id="computer-score">0</span>
            </div>
        </div>
        <div class="choices-box">
            <div class="choices">
                <div class="white-cir" id="rock">
                    <img src="/home/gael/Rock-paper-scissors-game/images/rock.png" alt="rock">
                </div>
                <div class="white-cir" id="paper">
                    <img src="/home/gael/Rock-paper-scissors-game/images/paper.png" alt="paper">
                </div>
                <div class="white-cir" id="scissors">
                    <img src="/home/gael/Rock-paper-scissors-game/images/scissors.png" alt="scissors">
                </div>
            </div>
        </div>
    </body>
</html>
